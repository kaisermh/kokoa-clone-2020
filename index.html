<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 부모와 자식을 표현하면서 column 이름을 정했다. -->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
          />
        </svg> -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- fa뒤에 -la, -2x 등을 적용하여 font awesome site에서 제공하는 아이콘 크기 조정 가능 -->
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <!-- action : 어떤 페이지로 data를 보낼건지 결정 -->
      <!-- method : POST(벡엔드 서버에 정보 전송하는 방식), GET(보안에 취약, user 정보를 GET으로 보내면 안된다. URL에 포함되어도 상관없는 것들을 GET으로 보냄)  -->
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input name="password" type="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3218346852.js"
      crossorigin="anonymous"
    ></script>
    <!-- class="fas fa-wifi"가 위의 Script 덕분에 활용 가능 -->
  </body>
</html>
