      <div class="status-bar__column">

        <i class="fas fa-bolt"></i>

      </div>
    </div>
    <hearder class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <!-- kmh_210324_homework1_begin -->
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icons--cog">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="screen-header__icons--updatedinformation"></span>
          <!-- kmh_210324_homework1_end -->
        </span>
      </div>
    </hearder>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/79205258?s=460&v=4"
            class="user-component__avatar user-component-avater--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Minho,Kang</h4>
            <h6 class="user-component__subtitle">
              +82 10 6690 2606 <i class="fas fa-exclamation-circle"></i>
            </h6>
            <!-- kmh_210328 homwork(#6.25) exclamation-circle 삽입 -->
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span>Talk drive</span>
          <span class="icon-row__icon--updatedinformation"></span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">

          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon icon-invisible">
          <i class="fas fa-fingerprint"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon icon-invisible">
          <i class="far fa-envelope"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>

            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
