<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Minho - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 부모와 자식을 표현하면서 column 이름을 정했다. -->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
          />
        </svg> -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- fa뒤에 -la, -2x 등을 적용하여 font awesome site에서 제공하는 아이콘 크기 조정 가능 -->
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">강민호</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <header></header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Tune 30, 2020</div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/79205258?s=460&v=4" />
        <div class="message-row__content">
          <span class="message__author">Minho</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- nav>ul>li*4>a -- > -->
    <!-- 누르고 나서는 키보드 방향키, 마우스를 안 누른 상태에서는 tap으로 다음 커서로 이동 가능 -->
    <!-- 위는 단축키(2가지 케이스 설명) -->
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3218346852.js"
      crossorigin="anonymous"
    ></script>
    <!-- class="fas fa-wifi"가 위의 Script 덕분에 활용 가능 -->
  </body>
</html>
